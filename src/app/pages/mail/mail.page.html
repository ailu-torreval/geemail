<ion-content scrollEvents="true"  [appHideHeader]="search" [appAnimatedFab]="fab">
  <div slot="fixed" class="search-overlay ion-align-items-center" #search>
    <ion-row>
      <ion-col size="2">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-col>
      <ion-col size="8">
        <ion-input placeholder="Search in emails"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-avatar tappable (click)="openAccount($event)">
          <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50.jpg" alt="user pic">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event) ">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>Inbox</ion-list-header>
    <app-swipe-item *ngFor="let m of emails" [email]="m" (delete)="removeMail(m.id)"></app-swipe-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" #fab>
      <ion-icon name="pencil-outline" color="primary"></ion-icon>
      <span>Compose</span>
    </ion-fab-button>
  </ion-fab>

</ion-content>
