
<div class="wrapper" #wrapper>
  <div class="column">
<ion-icon name="trash-outline" color="light" class="ion-margin-end" #trash> </ion-icon>
  </div>
  <div class="column" class="ion-text-right">
    <ion-icon name="archive-outline" color="light" class="ion-margin-end" #archive></ion-icon>
  </div>
</div> 

<ion-item  class="email" lines="none">
  <ion-row class="ion-align-items-center">
    <ion-col (click)="openMail(m.id)" size="2">
      <div class="email-circle" [style.background]="m.color">
        {{m.from | slice:0:1}}
      </div>

    </ion-col>
    <ion-col (click)="openMail(m.id)" size="8">
      <ion-label color="dark" [style.font-weight]="!m.read ? 'bold' : '' " class="ion-text-capitalize">
        {{m.from.split('@')[0]}}
        <p class="excerpt">
          {{(m.content.length>50) ? (m.content | slice:0:40) + '...' : m.content}}
        </p>
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <div class="ion-text-right" tappable (click)="m.star = !m.star">
        <p class="date">
          {{m.date | date:'dd.MMM'}}
        </p>
        <ion-icon [name]="m.star ? 'star' : 'star-outline'" [color]="m.star ? 'warning' : 'medium'"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-item>
